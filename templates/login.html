{% extends "base.html" %}
{% block content %}
    <h2>Log in to Blogz!</h2>
    <p>If you don't have an account, you may <a href="/signup">register</a> for one.</p>        
    <form action="/login" method="post"> 
        <table>
            <tr>
                <td><label for="username">Email or Username:</label></td>
                <td>
                    <input type="username" name="username" value="{{username}}"/>
                </td>      
            </tr>
            <tr>     
            <td><label for="password">Password:</label></td>
                <td>
                    <input type="password" name="password" /> 
                </td>
            </tr>
            <tr>   
                <td><input type="submit" value="Login"/></td>
            </tr>
        </table> 
        </form>
            
        <hr />
                            
    {% endblock %}
